<section class="test-drive">
    <h2 class="test-drive__title">Попробовать 1С в облаке</h2>
        <form class="test-drive__form">
            <label class="test-drive__form-field">
                <input class="test-drive__form-input" type="text" name="name" required>
                <span class="test-drive__form-placeholder">Имя*</span>
            </label>
            <div class="test-drive__form-field test-drive__form-field--phone">
                <div class="test-drive__region">
                    <div class="test-drive__region-selected">RU</div>
                    <ul class="test-drive__region-list">
                        <li class="test-drive__region-item" data-value="RU">RU</li>
                        <li class="test-drive__region-item" data-value="EN">EN</li>
                        <li class="test-drive__region-item" data-value="US">US</li>
                        <li class="test-drive__region-item" data-value="CN">CN</li>
                    </ul>
                </div>
                <input class="test-drive__form-input" id="check" step="any" type="tel" name="phone" autocomplete="new-phone" required>
                <span class="test-drive__form-placeholder"></span>
            </div>
            <label class="test-drive__form-field">
                <input class="test-drive__form-input" type="email" name="email">
                <span class="test-drive__form-placeholder">Email*</span>
            </label>
            <p class="test-drive__form-description"><span class="req">*</span>Поля обязательные для заполнения</p>
            <div class="test-drive__form-links">
                <a class="test-drive__form-btn">Попробовать 14 дней бесплатно</a>
                <div class="test-drive__form-text">При регистрации вы принимаете условия <a class="test-drive__form-link" href="#">оферты</a></div>
            </div>
        </form>
</section>
