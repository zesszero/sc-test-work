<header class="header">
    <div class="header__panel">
        <div class="header__row">
            <a class="header__panel-link" href="#">На прежнюю версию сайта</a>
            <div class="header__panel-close">
                <button class="header__panel-close-btn">Закрыть</button>
            </div>
        </div>
    </div>

    <div class="header__box-wrapper">
        <div class="header__box">
            <div class="header__box-row">
                <ul class="header__left-box">
                    <li class="header__left-box-item">
                        <a class="header__left-box-link header__left-box-link--about" href="#">О нас</a>
                    </li>
                    <li class="header__left-box-item">
                        <a class="header__left-box-link" href="#">Отзывы</a>
                    </li>
                    <li class="header__left-box-item">
                        <a class="header__left-box-link" href="#">FAQ</a>
                    </li>
                    <li class="header__left-box-item">
                        <a class="header__left-box-link header__left-box-link--tech-support" href="#">Техподдержка</a>
                    </li>
                </ul>
                <div class="header__right-box">
                    <a class="header__download-link" href="#">ПО для доступа в 1С</a>
                    <a class="header__letter-link" href="#">Письмо директору</a>
                    <div class="header__search">
                        <form class="header__search-form">
                            <div class="header__search-form-row">
                                <label class="header__search-form-label">
                                    <input class="header__search-form-input" type="text" name="search-form" id="search-form"
                                           placeholder="Поиск">
                                </label>
                            </div>
                        </form>
                    </div>
                    <a class="header__language-link" href="#">RUS</a>
                </div>
                <a class="header__contact-phone" href="tel: 8 800 555-91-15">
                    <img class="header__contact-phone-img" src="img/phone.svg">
                </a>
                <button class="header__btn">
                    <img class="header__btn-img" src="img/menu.svg">
                </button>
            </div>
        </div>
    </div>
    <div class="header__bottom-box">
        <div class="header__bottom-box-row">
            <a class="header__logo" href="/">
                <img class="header__logo-img" src="img/logo.svg" alt="logo">
            </a>
            <div class="header__menu">
                @@include("../menu-multilevel/menu-multilevel.html")
            </div>
            <div class="header__bottom-box-right">
                <a class="header__phone" href="tel: 8 800 555-91-15">8 800 555-91-15</a>
                <div class="header__log-in">
                    <a class="header__log-in-link" href="#">Вход</a>
                </div>
                <a class="header__registration-btn" href="#">Регистрация</a>
            </div>
        </div>
    </div>
</header>
